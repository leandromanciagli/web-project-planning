<div class="flex flex-col gap-10">
    <!-- PROYECTOS EN EJECUCIÓN EN LOS QUE COLABORO -->
    <app-projects-list 
        tableTitle="Proyectos en Ejecución en los que Colaboro"
        [projects]="projectsInExecution" 
        [canCompleteCommitment]="true"
        [canResolveObservations]="true"
        (projectUpdated)="onProjectUpdated($event)"
        emptyStateMessage="No tienes proyectos en ejecución donde estés colaborando actualmente. Los proyectos aparecerán aquí cuando te asignen tareas en proyectos en ejecución.">
    </app-projects-list>

    <!-- PROYECTOS CON PEDIDOS DE COLABORACIÓN PENDIENTES -->
    <app-projects-list 
        tableTitle="Proyectos con Pedidos de Colaboración Pendientes"
        [projects]="otherProjects" 
        [canCollaborate]="true"
        (projectUpdated)="onProjectUpdated($event)"
        emptyStateMessage="No hay proyectos con pedidos de colaboración pendientes en este momento. Los proyectos que requieran tu colaboración aparecerán aquí.">
    </app-projects-list>
</div>
