<div class="flex flex-col gap-10">
    <!-- PROYECTOS EN EJECUCIÓN -->
    <app-projects-list 
        tableTitle="Proyectos en Ejecución"
        [projects]="projectsInExecution" 
        [canGenerateObservations]="true"
        [canViewObservationsHistory]="true"
        (projectUpdated)="onProjectUpdated($event)"
        emptyStateMessage="Actualmente no hay proyectos en estado de ejecución. Los proyectos aparecerán aquí una vez que estén en fase de ejecución.">
    </app-projects-list>

    <!-- MIS PROYECTOS FINALIZADOS -->
    <app-projects-list 
        tableTitle="Proyectos Finalizados"
        [projects]="finishedProjects" 
        [canViewObservationsHistory]="true"
        (projectUpdated)="onProjectUpdated($event)"
        emptyStateMessage="Actualmente no hay proyectos finalizados. Los proyectos aparecerán aquí una vez que finalicen.">
    </app-projects-list>
</div>
