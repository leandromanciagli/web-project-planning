<div class="login-container">
    <h2>Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

        <!-- Usuario -->
        <div class="form-group">
            <label for="username">Usuario</label>
            <input id="username" type="text" formControlName="username" class="form-control" />
            <small class="error" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
                El usuario es requerido
            </small>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" type="password" formControlName="password" class="form-control" />
            <small class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                La contraseña es requerida
            </small>
        </div>

        <!-- Botón de inicio de sesión -->
        <button type="submit" class="nav-button">Iniciar Sesión</button>

        <!-- Mensaje de error general -->
        <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>

    <!-- Enlace a registro -->
    <p class="register-link">
        ¿No tienes una cuenta?
        <a routerLink="/register" class="link-register">Regístrate aquí</a>
    </p>
</div>
