<nav class="bg-slate-900 border-b border-slate-800">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="text-slate-200 font-semibold text-lg">
        Sistema de Planificación de Proyectos de Financiamiento
      </div>
    </div>

    <!-- Menú de navegación -->
    <div class="flex items-center gap-2">
      <!-- Opciones para usuarios logueados -->
      <div *ngIf="isLoggedIn" class="flex items-center gap-2">
        @for (section of sections; track section.id) {
          <button 
            class="cursor-pointer px-3 py-1.5 rounded-md text-white transition {{section.color}}" 
            routerLink="/app{{section.route}}">
            {{section.name}}
          </button>
        }
        <!-- Menú de sesión -->
        <div class="relative session-menu-container ml-25">
          <button 
            class="cursor-pointer px-4 py-1.5 rounded-md bg-slate-700 text-white hover:bg-slate-600 transition flex items-center gap-2"
            (click)="toggleSessionMenu()">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span>{{getOrganizationName()}}</span>
            <svg class="w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" [class.rotate-180]="isSessionMenuOpen">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <!-- Dropdown menu -->
          <div 
            *ngIf="isSessionMenuOpen" 
            class="absolute right-0 mt-2 w-full bg-slate-800 rounded-md shadow-lg border border-slate-700 z-50">
            <div class="py-2">
              <!-- Rol(es) -->
              <div class="px-4 py-2 border-b border-slate-700">
                <div class="text-center">
                  <div class="text-xs text-slate-400 mb-1">Rol</div>
                  <div class="text-sm text-white">
                    @for (role of getRoles(); track role) {
                      <div>{{role}}</div>
                    }
                  </div>
                </div>
              </div>
              <!-- Cerrar sesión -->
              <button 
                class="cursor-pointer w-full text-center px-4 py-2 text-sm text-white hover:bg-slate-700 transition"
                (click)="logout()">
                Cerrar sesión
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Opciones para usuarios no logueados -->
      <div *ngIf="!isLoggedIn && currentRoute === '/register'" class="flex items-center">
        <button class="cursor-pointer px-3 py-1.5 rounded-md bg-indigo-600 text-white hover:bg-indigo-500 transition" routerLink="/login" routerLinkActive="!bg-indigo-700">
          Iniciar sesión
        </button>
      </div>
    </div>
  </div>
</nav>
