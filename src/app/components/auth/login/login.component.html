<div class="login-container">
  <h2 class="form-title">Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Usuario -->
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input id="username" type="text" formControlName="username" class="form-input">
      <small *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="error">
        El nombre de usuario es obligatorio
      </small>
    </div>

    <!-- Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" class="form-input">
      <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
        La contraseña es obligatoria
      </small>
    </div>

    <!-- Mensaje de error general -->
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <!-- Botón de inicio de sesión -->
    <button type="submit" class="btn-submit">Iniciar Sesión</button>
  </form>

  <!-- Enlace a registro -->
  <p class="register-link">
    ¿No tienes una cuenta?
    <a routerLink="/register" class="link-register">Regístrate aquí</a>
  </p>
</div>
