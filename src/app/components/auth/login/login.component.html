<div class="min-h-[70vh] flex items-center justify-center px-4">
  <div class="w-full max-w-md rounded-xl border border-slate-800 bg-slate-900 p-6 shadow">
    <h2 class="text-xl font-semibold text-slate-200 mb-4">Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Usuario -->
      <div>
        <label for="username" class="block text-sm text-slate-300 mb-1">Usuario</label>
        <input id="username" type="text" formControlName="username"
               class="w-full rounded-md bg-slate-950 border border-slate-800 px-3 py-2 text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-600" />
        <small class="text-rose-400 text-xs" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
          El usuario es requerido
        </small>
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm text-slate-300 mb-1">Contraseña</label>
        <input id="password" type="password" formControlName="password"
               class="w-full rounded-md bg-slate-950 border border-slate-800 px-3 py-2 text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-600" />
        <small class="text-rose-400 text-xs" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          La contraseña es requerida
        </small>
      </div>

      <!-- Botón de inicio de sesión -->
      <button type="submit" class="w-full px-4 py-2 rounded-md bg-indigo-600 text-white hover:bg-indigo-500 transition">Iniciar Sesión</button>

      <!-- Mensaje de error general -->
      <p class="text-rose-400 text-sm" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>

    <!-- Enlace a registro -->
    <p class="mt-4 text-sm text-slate-300">
      ¿No tienes una cuenta?
      <a routerLink="/register" class="text-indigo-400 hover:text-indigo-300">Regístrate aquí</a>
    </p>
  </div>
</div>
